        </nav>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box Login">
            <h2>Login</h2>
            <form action="php/login.php" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email_log" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                          <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password_log" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Recuerdame</label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>¿No tienes cuenta?
                        <a href="#" class="register-link">Registrate</a></p>
                </div>
            </form> 
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="php/registro.php" name="" method="POST">

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="username_reg" required>
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" name="email_reg" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                          <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password_reg" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Crear cuenta</button>
                <div class="login-register">
                    <p>¿Ya tienes cuenta?
                        <a href="#" class="login-link">Inicia sesión</a></p>
                </div>
            </form> 
        </div>
    </div>
